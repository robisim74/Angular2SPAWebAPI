<md-sidenav-container class="app-root" fullscreen>

    <md-sidenav #start mode="over">
        <md-nav-list>
            <a *ngFor="let navItem of navItems" md-list-item routerLinkActive="active-link" (click)="start.close()" [routerLink]="[navItem.route]">
                {{ navItem.name }}
            </a>
            <a routerLinkActive="active-link" md-list-item (click)="start.close()" routerLink="/dashboard" *ngIf="isAdmin">Dashboard</a>
        </md-nav-list>
    </md-sidenav>

    <div>
        <md-toolbar color="primary" class="mat-elevation-z6">
            <button md-icon-button (click)="start.open()">
                <md-icon>menu</md-icon>
            </button>
            <div class="app-toolbar">
                <h1>{{ title.getTitle() }}</h1>
            </div>
            <md-toolbar-row>
                <span class="fill-remaining-space"></span>
                <button md-raised-button color="accent" routerLink="/account/signin" *ngIf="(signedIn | async) === false">Sign in</button>
                <button md-raised-button color="primary" routerLink="/account/signup" *ngIf="(signedIn | async) === false">Sign up</button>
                <span *ngIf="!!name">Hi {{ name }}!&nbsp;&nbsp;</span>
                <button md-raised-button color="primary" (click)="signout()" *ngIf="signedIn | async">Sign out</button>
            </md-toolbar-row>
        </md-toolbar>

        <div class="app-content">
            <router-outlet></router-outlet>
        </div>
    </div>

</md-sidenav-container>
